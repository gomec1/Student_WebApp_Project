<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals2.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>Deine Webseite</title>
  </head>
  <body>
    <header class="site-header">
      <div class="navigation-bar">
        <div class="logo-container">
          <img class="logo" src="img/logo.png" alt="Firmenlogo" />
        </div>
        <nav>
          <ul class="navigation-links">
            <li><img src="img/login-zeichen.svg" alt="Login" /></li>
            <li>
              <img src="img/q-a-zeichen.png" alt="Fragen und Antworten" />
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="search-section">
        <div class="search-bar">
          <input type="text" placeholder="Suche..." />
          <button type="submit">
            <img src="img/suche.png" alt="Suchen" />
          </button>
        </div>
      </section>
      <section class="feature-section">
        <div class="feature">
          <img src="img/tier-sitter.png" alt="Tier-Sitter finden" />
          <p>Finde den perfekten Tier-Sitter in deiner Nähe.</p>
        </div>
        <div class="feature">
          <img src="img/h-t-auftr-ge.png" alt="Tierbesitzer suchen" />
          <p>Verbinde dich mit Tierbesitzern, die Hilfe benötigen.</p>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <p>&copy; 2024 Deine Webseite. Alle Rechte vorbehalten.</p>
    </footer>
  </body>
</html>
